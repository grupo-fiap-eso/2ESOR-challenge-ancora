<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancora Connect</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="https://kit.fontawesome.com/9eb0a8bce2.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../imgs/ancoraLogo.png" alt="">
                    <h2>ANC<span class="danger">ORA</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span> <i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <div class="sidebar">
                <a href="./Home.html">
                    <span><i class="icon fa-solid fa-house-chimney"></i></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="./equipes.html" >
                    <span><i class="icon fa-solid fa-user-group"></i></span>
                    <h3>Equipes</h3>
                </a>
                <a href="./eventos.html">
                    <span><i class="icon fa-solid fa-film"></i></span>
                    <h3>Playlist</h3>
                </a>
                <a href="./cadastro.html"  class="active">
                    <span><i class="fa-solid fa-award"></i></span>
                    <h3>Cadastro</h3>
                </a>
                <a href="./perfil.html">
                    <span><i class="fa-solid fa-user"></i></span>
                    <h3>Perfil</h3>
                </a>
               
                <a href="./index.html">
                    <span><i class="icon fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>

        <!-- FIM DA BARRA LATERAL -->

        <main>
            <div class="container_form">

                <h1>Formulário de Cadastro</h1>
    
                <form class="form" action="#" method="post">
                    
                    <div class="form_grupo">
                        <label for="nome" class="form_label">Nome</label>
                        <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="e-mail" class="form_label">Email</label>
                        <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="datanascimento" class="form_label">Data de Nascimento</label>
                        <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
                    </div>        
    
                    <div class="form_grupo">
                        
                        <label for="estadocivil" class="text">Empresa</label>
                        <select name="estadocivil" class="dropdown" required>
                            
                            <option selected disabled class="form_select_option" value="">Company 1</option>
                            <option value="Solteiro" class="form_select_option">Company 2</option>
                            <option value="Casado" class="form_select_option">Company 3 </option>
                            <option value="Divorciado" class="form_select_option">Company 4</option>                    
                            <option value="Viúvo" class="form_select_option">Sede</option>                    
                        
                        </select>
    
                    </div>
    
                    <div class="form_grupo">
    
                        <span class="legenda">Sexo:</span>
                        
                        <div class="radio-btn">
                            <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino" required="required">
                            <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> Masculino</label>
                        </div>
    
                        <div class="radio-btn">
                            <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                            <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> Feminino</label>
                        </div>

                       
    
                    </div>
                  
    
                    <div class="form_grupo">
    
                        <span class="legenda">Área de Atuação</span>
    
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="html5" name="aprender" >
                            <label for="html5" class="form_label check_label"> <span class="check_new_btn"></span> Administração</label>
                        </div>
    
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="css3" name="aprender" >
                            <label for="css3" class="form_label check_label"><span class="check_new_btn"></span> Marketing</label>
                        </div>
    
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="jquery" name="aprender" >
                            <label for="jquery" class="form_label check_label"><span class="check_new_btn"></span> Vendas</label>
                        </div>
    
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="wordpress" name="aprender" >
                            <label for="wordpress" class="form_label check_label"><span class="check_new_btn"></span>Gestão</label>
                        </div>
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="wordpress" name="aprender" >
                            <label for="wordpress" class="form_label check_label"><span class="check_new_btn"></span>Tecnologia / Desenvolvimento</label>
                        </div>
                    
    
                        <div class="submit">
    
                          <input type="hidden" name="acao" value="enviar">
                          <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
                        
                        </div>
                </form>
    
        </div><!--container_form-->
        </main>

        <!-- FIM DA MAIN -->

        

        
       
    </div>



    <script src="../js/dash.js"></script>
</body>

</html>
